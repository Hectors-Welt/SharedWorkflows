
name: build and deploy dotnet

on:
  workflow_call:
    secrets:
      hangfireFeedUrl:
        required: true  
      hangfireUsername:
        required: true
      hangfirePassword:
        required: true
      nexusAptRepoUsername:
        required: true
      nexusAptRepoPassword:
        required: true
      nexusAptRepoHost:
        required: true 
      nexusDockerUsername:
        required: true  
      nexusDockerPassword:
        required: true 
      nexusAptRepoPrereleaseHost:
        required: true    
      nexusAptRepoStagingHost:
        required: true
      nugetGithubHost:
        required: true
      nugetGithubUsername:
        required: true
      nugetGithubPassword:
        required: true
      packageRepoHost: 
        required: true
      packageRepoPassword:
        required: true
      packageRepoUsername:
        required: true
      packageRepoPort:
        required: true
      dockerRepo:
        required: true 
      stagingRunNumber:
        required: true
      shouldBuildDocker:
        required: false
      shouldBuildDebian:
        required: false
      shouldBuildZip:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

  get_version: 
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.dotnet-version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check for prerelease packages
      if: ${{!startsWith(github.ref, 'refs/tags/prerelease-')}}
      run: |
        if grep -q "<PackageReference .* Version=\".*-prerelease\"" *.csproj; then
          echo "Solution is containing prerelease packages, abort!"
          exit 1
        fi

    - name: Get .NET version
      working-directory: src
      id: dotnet-version
      run: |
         echo "::set-output name=version::$(sed -n 's|<TargetFramework>\(.*\)</TargetFramework>|\1|p' *.csproj | sed 's/net//' | cut -d '.' -f 1 | tr -d '[:space:]')"
         echo $(sed -n 's|<TargetFramework>\(.*\)</TargetFramework>|\1|p' *.csproj | sed 's/net//' | cut -d '.' -f 1 | tr -d '[:space:]')---

  set_build_docker_env:
    runs-on: ubuntu-latest
    outputs:
      should_build_docker: ${{ steps.set-env.outputs.should_build_docker }}
      should_build_debian: ${{ steps.set-env.outputs.should_build_debian }}
      should_build_zip: ${{ steps.set-env.outputs.should_build_zip }}
    steps:
    - name: Set shouldBuild environment variable
      id: set-env
      run: |
        if [ -n "${{ secrets.shouldBuildDocker }}" ]; then
          echo "should_build_docker=true" >> $GITHUB_ENV
          echo "::set-output name=should_build_docker::true"
        else
          echo "should_build_docker=false" >> $GITHUB_ENV
          echo "::set-output name=should_build_docker::false"
        fi
        if [ -n "${{ secrets.shouldBuildDebian }}" ]; then
          echo "should_build_debian=true" >> $GITHUB_ENV
          echo "::set-output name=should_build_debian::true"
        else
          echo "should_build_debian=false" >> $GITHUB_ENV
          echo "::set-output name=should_build_debian::false"
        fi    
        if [ -n "${{ secrets.shouldBuildZip }}" ]; then
          echo "should_build_zip=true" >> $GITHUB_ENV
          echo "::set-output name=should_build_zip::true"
        else
          echo "should_build_zip=false" >> $GITHUB_ENV
          echo "::set-output name=should_build_zip::false"
        fi  
 
  # run_tests:
